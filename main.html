<hmtl>
	<head>
		<title>Pathfinding Visualizer</title>
		<script src="javascript.js"></script>
		
	</head>
	<body style="margin:0px;">
		<div style="background-color: lightblue; height:100px; width:1580;">
			<form>
				<table style="width:1580px;">
					<tr>
						<td style="text-align:center">Tool Selector</td>
						<td style="text-align:center">Enable parent arrows</td>
						
						<td style="text-align:center">Choose an Algorithm</td>
					</tr>
					<tr>
						<td style="text-align:center"><button id="tool" type="button" style="width:100px; height:50px;" onclick="change_tool()" value="wall">Wall</button></td>

						
						<td style="text-align:center"><input type="checkbox" style="width:50px; height:50px;" id="parent_arrow_checkbox" onclick="redraw()"></td>
						
						<td style="text-align:center"><select id="algorithm" name="algorithm" style="width:100px; height:50px;" onchange="clear_path()">
						  <option value="A_Star">A*</option>
						  <option value="dijkstra">Dijkstra</option>
						  <option value="andrew">andrew</option>
						</select></td>
						
						<td style="text-align:center"><button type="button" style="width:100px; height:50px;" onclick="start_loop()" id="play_pause">Run</button></td>
						<td style="text-align:center"><button type="button" style="width:100px; height:50px;" onclick="step()">Step</button></td>
						<td style="text-align:center"><button type="button" style="width:100px; height:50px;" onclick="clear_path()">Clear Path</button></td>
						<td style="text-align:center"><button type="button" style="width:100px; height:50px;" onclick="setup()">Clear</button></td>
					</tr>
				</table>
			</form>
		</div>
		<canvas id="grid" width="1580" height="680" onmousemove="mouse_move(event)" onmousedown="setmousedown(event)" onclick="setmouseup()"></canvas>
		<script src="javascript2.js"></script>
	</body>
</html>
