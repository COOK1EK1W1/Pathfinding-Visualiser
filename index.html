<hmtl>
	<head>
		<title>Pathfinding Visualizer</title>
		<script src="tool changer.js"></script>
		<link rel="stylesheet" href="style.css">
		
	</head>
	<body>
		<div id="nav">
			<form>
				<table>
					<tr>
						<td>Tool Selector			</td>
						<td>Enable Parent Arrows	</td>
						<td>Choose an Algorithm		</td>
					</tr>
					<tr>
						<td><button id="tool" type="button" onclick="change_tool()" value="wall">Wall</button></td>

						
						<td><input type="checkbox" id="parent_arrow_checkbox" onclick="redraw()"></td>
						
						<td><select id="algorithm" name="algorithm" onchange="clear_path()">
						  <option value="A_Star"	>A*			</option>
						  <option value="dijkstra"	>Dijkstra	</option>
						  <option value="andrew"	>andrew		</option>
						</select></td>
						
						<td><button type="button" onclick="start_loop()" id="play_pause">Run		</button></td>
						<td><button type="button" onclick="step()"						>Step		</button></td>
						<td><button type="button" onclick="clear_path()"				>Clear Path	</button></td>
						<td><button type="button" onclick="setup()"						>Clear		</button></td>
					</tr>
				</table>
			</form>
		</div>
		<canvas id="grid" onmousemove="mouse_move(event)" onmousedown="setmousedown(event)" onclick="setmouseup()"></canvas>
		<script src="Node.js"></script>
		<script src="draw.js"></script>
		<script src="main.js"></script>
		
	</body>
</html>
